<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	<div>
		<h1>Login Page</h1>
		<hr>
		<form action="login" method="post">	   <!-- by using post method data do not display on the url  -->

		</form>
	</div>
	
</body>
</html>
